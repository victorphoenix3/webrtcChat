<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <title>demo</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="mb-4">
                        <label for="yourid">Your Id:</label>
                        <textarea class="form-control" id="yourid" rows="3"></textarea>
                        <button class=" btn btn-success my-3" type="button" style="font-size: 12px;" onclick="copyYourId()"> Copy <i class="fas fa-bars"></i></button>
                    </div>
                    <div class="mb-4">
                        <label for="clientid">Client Id:</label>
                        <textarea class="form-control" id="clientid" rows="3"></textarea>
                    </div>
                    <div>
                        <button id="connect" type="button" class="btn btn-primary btn-block my-4">connect</button>
                    </div>
                    <div class="mt-4">
                        <label for="yourmsg">Enter Message</label>
                        <textarea class="form-control" id="yourmsg" rows="3"></textarea>
                        <button class="btn btn-secondary my-3" id="send">Send</button>
                        <pre id="msgs"></pre>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="livevideo"></div>
                </div>

            </div>
        </div>

        <script src="index.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            function copyYourId() {
             let textarea = document.getElementById("yourid");
             textarea.select();
             document.execCommand("copy");
            }
        </script>
    </body>
</html>
